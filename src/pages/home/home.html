<ion-header>
    <ion-navbar>
        <ion-title>iWeather</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="home">
    <ion-grid *ngIf="weather">
        <ion-row>
            <ion-col width-50 offset-25>
                <h1 class="location">{{ weather.display_location.full }}</h1>
                <h2 class="date">{{weather.local_time_rfc822}}</h2>
                <div class="icon">
                    <img src="{{weather.icon_url}}" alt="weather-icon">
                </div>
                <h3 class="desc">{{ weather.weather }}</h3>
                <h1 class="temp">{{ weather.temp_c }}&deg;</h1>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col width-100>
                <ion-list>
                    <ion-item class="list">
                        <strong>Влажность воздуха: </strong> {{weather.relative_humidity}}
                    </ion-item>
                    <ion-item class="list">
                        <strong>Ветер: </strong> {{weather.wind_mph}} м/с
                    </ion-item>
                    <ion-item class="list">
                        <strong>Давление: </strong> {{weather.pressure_mb}} гПа
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
